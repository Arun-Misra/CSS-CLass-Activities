<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US </title>
</head>

<body>
    <h1> Contact Us</h1>
    <form>
        <label>
            Full Name :
        </label>
        <input type="text">
        <br>
        <br>

        <label>
            Email ID :
        </label>
        <input type="email">
        <br>
        <br>

        <label>
            Mobile No.:
        </label>
        <input type="tel" pattern="[0-9]{10}" maxlength="10" required title="Please enter a 10-digit phone number">
        <br>
        <br>


        <label>
            Subject:
        </label>
        <input type="text">
        <br>
        <br>
        <label>
            Message : </label>
        <textarea></textarea>
        <br>
        <br>

        <label>Subscribe to our Newsletter </label>
        <input type="checkbox">
        <br>
        <br>


        <button> Submit</button>
